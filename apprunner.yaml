version: 1.0
runtime: python312
build:
  commands:
    build:
      - pip install -r requirements/prod.txt
run:
  runtime-version: 3.12
  command: gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 4 --worker-class gthread config.wsgi:application
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: config.settings.prod
